<main class="container">
    <fieldset >
     <form [formGroup]="newForm">
       <legend>Unicorn</legend>

       <section >
         <label for="name">Name</label>
         <input
           type="text"
           id="name"
           formControlName="name"
           class="form-control">
       </section>

       <section >
        <label for="age">Age</label>
        <input
          type="text"
          id="age"
          formControlName="age"
          class="form-control">
      </section>

      <section >
        <label for="colour">Colour</label>
        <input
          type="text"
          id="colour"
          formControlName="colour"
          class="form-control">
      </section>

       <br>
       <button *ngIf="unicorn" class="btn btn-primary" type="button"  (click)="update(newForm)" >Update</button>
       <button *ngIf="!unicorn" class="btn btn-primary" type="button"  (click)="create(newForm)" >Create</button>
     </form>
    </fieldset>
  </main>

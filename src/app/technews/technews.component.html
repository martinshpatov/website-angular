<div class="container-fluid mt-5">
  <h4>PERSON</h4>
  <div class="row">
    <div *ngFor="let d of technewsDisplay" class="col-lg-3 mt-3 mb-3">
      <div class="box">
        <h5 class="mt-2 mb-2">{{d.name}}</h5>
        <h5 class="mt-2 mb-2">{{d.age}}</h5>
        <h5 class="mt-2 mb-2">{{d.colour}}</h5>
        <a target="_blank" (click)="gotEditPage(d._id)" class="btn btn-dark btn-sm mt-2">View</a>
      </div>
    </div>
  </div>
</div>
